<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>

    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div id="header-placeholder"></div>

<div class="settings-container">
    <!-- Блок настроек-->
    <div class="settings-title">Настройки</div>

    <div class="input-row"> <!-- Новый контейнер для выравнивания -->
        <div class="form-group">
            <label for="title">Имя</label>
            <input type="text" id="title" class="form-control" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <label for="phone-number">Номер телефона</label>
            <input type="tel" id="phone-number" class="form-control" placeholder="+7 (___) ___-__-__" maxlength="18" required>
        </div>
    </div>

    <div class="form-group address">
        <label for="address">Адрес
            <span class="label-with-note">(будет указываться в объявлениях по умолчанию)</span>
        </label>
        <input type="text" id="address" class="form-control" placeholder="Не указан">
    </div>

    <button class="save-btn">Сохранить</button>

    <!-- Блок смены пароля -->
    <div class="settings-title">Смена пароля</div>

    <div class="form-group">
        <label for="current-password">Текущий пароль</label>
        <input type="text" id="current-password" class="form-control" placeholder="Введите текущий пароль">
    </div>

    <div class="form-group">
        <label for="new-password">Новый пароль
            <span class="label-with-note">(минимум 8 символов)</span></label>
        <input type="password" id="new-password" class="form-control" placeholder="Введите новый пароль">
    </div>

    <button class="save-btn password-btn">Изменить пароль</button>
</div>

<script src="/header/header.js"></script>
<script src="settings.js"></script>
</body>
</html>
