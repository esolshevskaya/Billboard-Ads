<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/header/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div id="header-placeholder"></div>

<div id="authContainer" class="auth-container">
    <form id="authFormLogin" class="auth-content" novalidate>
        <h2>Авторизация</h2>
        <!-- Поле для ввода номера телефона -->
        <div class="input-wrapper">
            <input type="text" id="phoneInput" class="text-input" placeholder="Введите номер телефона">
        </div>

        <!-- Поле для ввода пароля -->
        <div class="input-wrapper">
            <input type="password" id="passwordInput" class="password-input" placeholder="Введите пароль">
        </div>

        <div class="remember-forgot-container">
            <label>
                <input class="checkbox" type="checkbox" id="rememberMeCheckbox"> Запомнить меня
            </label>
            <a href="#">Забыли пароль?</a>
        </div>

        <div class="button-wrapper">
            <button type="submit" class="login-submit">Войти</button>
        </div>
        <div class="sign-up-text">
        <a href="http://localhost:63342/project-html-css/header/sign-up.html?_ijt=50hqsivubk908g4s7h3ooqt6pb&_ij_reload=RELOAD_ON_SAVE">
            Нет аккаунта? Зарегистрироваться</a>
        </div>
    </form>

</div>

<script src="/header/header.js"></script>
<script src="/header/login.js"></script>
</body>
</html>
